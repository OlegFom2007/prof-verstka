<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="leftHeader">
                <img src="images/logo.svg" alt="">
                <img class="searchIcon" src="images/search.svg" alt="">
            </div>
            <div class="rightHeader">
                <img class="headerBars" src="images/bars.svg" alt="">
                <img class="userIcon" src="images/user.svg" alt="">

                <span class="cartIconWrap">
                    <img class="cartIcon" src="images/cart.svg" alt="">
                    <span>5</span>
                </span>
            </div>
        </div>
    </div>

    <div class="brandWrap">
        <div class="brandInsideWrap">
            <div class="brandLeft">
                <img src="images/brand-man.jpg" alt="">
            </div>
            <div class="brandRight">
                <div class="brandPromoWrap">
                    <div>THE BRAND</div>
                    <div>OF LUXERIOUS <span>FASHION</span></div>
                </div>
            </div>
        </div>

        <div class="brandDark hidden">
            <div class="menu">
                <img class="menuClose" src="images/close-icon.svg" alt="">
                <div class="menuTitle">MENU</div>
                <div class="menuUnit">
                    <div class="menuHeader">
                        MAN
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Bags</a>
                    <a href="#">Denim</a>
                    <a href="#">T-Shirts</a>
                </div>
                <div class="menuUnit">
                    <div class="menuHeader">
                        WOMAN
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Jackets & Coats</a>
                    <a href="#">Polos</a>
                    <a href="#">T-Shirts</a>
                    <a href="#">Shirts</a>
                </div>
                <div class="menuUnit">
                    <div class="menuHeader">
                        KIDS
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Jackets & Coats</a>
                    <a href="#">Polos</a>
                    <a href="#">T-Shirts</a>
                    <a href="#">Shirts</a>
                    <a href="#">Bags</a>
                </div>
            </div>
        </div>
    </div>

    <div class="offers">
        <div class="offerWomen">
            <img class="offerImgThree" src="images/offerWomen.jpg" alt="">
            <div class="offerTitle">
                <div class="offerTitleTop">
                    30% OFF
                </div>
                <div class="offerTitleBottom">
                    FOR WOMEN
                </div>
            </div>
        </div>
        <div class="offerMen">
            <img class="offerImgThree" src="images/offerMen.jpg" alt="">
            <div class="offerTitle">
                <div class="offerTitleTop">
                    HOT DEAL
                </div>
                <div class="offerTitleBottom">
                    FOR MEN
                </div>
            </div>
        </div>
        <div class="offerKids">
            <img class="offerImgThree" src="images/offerKids.jpg" alt="">
            <div class="offerTitle">
                <div class="offerTitleTop">
                    NEW ARRIVALS
                </div>
                <div class="offerTitleBottom">
                    FOR KIDS
                </div>
            </div>
        </div>
        <div class="offerAccesories">
            <img class="offerImgLast" src="images/offerAccesories.jpg" alt="">
            <div class="offerTitle">
                <div class="offerTitleTop">
                    LUXIROUS & TRENDY
                </div>
                <div class="offerTitleBottom">
                    ACCESORIES
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
